<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; background: white; }
    .container {
      width: 640px;
      height: 360px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.1;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }
    .icon-row {
      font-size: 64px;
      margin-bottom: 20px;
      letter-spacing: 20px;
    }
    h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 52px;
      margin: 0 0 10px 0;
      font-weight: 900;
      text-shadow: 0 4px 12px rgba(0,0,0,0.4);
    }
    .tagline {
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin: 0 0 20px 0;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-family: Arial, sans-serif;
      font-size: 16px;
      opacity: 0.95;
      font-weight: 500;
    }
    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-pattern"></div>
    <div class="badge">ETHGlobal Buenos Aires 2025</div>
    <div class="content">
      <div class="icon-row">üõ°Ô∏è ‚Üí ‚úÖ ‚Üí üåç</div>
      <h1>AgeGate AI</h1>
      <div class="tagline">Verify Once, Access Everywhere</div>
      <div class="subtitle">Zero-Knowledge Age Verification on Celo</div>
    </div>
  </div>
</body>
</html>

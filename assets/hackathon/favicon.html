<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; background: white; }
    .container {
      width: 256px;
      height: 256px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    .shield {
      width: 180px;
      height: 200px;
      background: white;
      clip-path: polygon(50% 0%, 100% 15%, 100% 75%, 50% 100%, 0% 75%, 0% 15%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      position: relative;
    }
    .inner-shield {
      width: 160px;
      height: 180px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      clip-path: polygon(50% 5%, 95% 18%, 95% 72%, 50% 95%, 5% 72%, 5% 18%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .age-text {
      font-family: 'Arial Black', sans-serif;
      font-size: 64px;
      font-weight: 900;
      color: white;
      margin: 0;
      text-shadow: 0 4px 8px rgba(0,0,0,0.4);
      line-height: 0.9;
    }
    .plus {
      font-size: 40px;
      margin-top: -8px;
    }
    .checkmark {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #10b981;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
      border: 4px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shield">
      <div class="inner-shield">
        <div class="age-text">18<span class="plus">+</span></div>
      </div>
    </div>
    <div class="checkmark">âœ“</div>
  </div>
</body>
</html>
